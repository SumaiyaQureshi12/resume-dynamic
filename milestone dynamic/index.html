<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="resume-container">
        <header>
            <h1>Dynamic Resume Builder</h1>
        </header>

        <!-- Resume Input Form -->
        <form id="resumeForm">
            <!-- Profile Picture -->
            <section class="profile">
                <label for="profilePicture">Upload Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </section>

            <!-- Personal Information Section -->
            <section class="information">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter your contact number">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
            </section>

            <!-- Education Section -->
            <section class="education">
                <label for="education">Education:</label>
                <textarea id="education" name="education" placeholder="Enter your education details..."></textarea>
            </section>

            <!-- Experience Section -->
            <section class="experience">
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" placeholder="Enter your experience details..."></textarea>
            </section>

            <!-- Skills Section -->
            <section class="skills">
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" placeholder="Enter your skills details...">
            </section>

            <!-- Button to generate Resume -->
            <button type="button" id="generateResume">Generate Resume</button>
        </form>

        <!-- Dynamic Resume Output -->
        <div id="resumeOutput">
            <h2>Generated Resume</h2>
            <!-- Dynamic resume will be shown here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
